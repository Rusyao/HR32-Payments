<!DOCTYPE html>
<html>
<head>
  <title>Мой сайт</title>
  <style>
    body {
      background-image: url('background.jpg'); /* Замените 'background.jpg' на путь к вашему фоновому изображению */
      background-size: cover;
      background-repeat: no-repeat;
      text-align: center;
    }

    h1 {
      color: white;
      font-size: 30px;
      margin-top: 50px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать на мой сайт!</h1>
  <button onclick="payBalance()">Пополнить баланс</button>
  <button onclick="paySubscription()">Оплатить подписку</button>

  <script>
    function payBalance() {
      // Отправляем запрос на пополнение баланса
      // Можно использовать AJAX или другие методы для отправки запроса на сервер
      alert("Запрос на пополнение баланса отправлен");
    }

    function paySubscription() {
      // Отправляем запрос на оплату подписки
      // Можно использовать AJAX или другие методы для отправки запроса на сервер
      alert("Запрос на оплату подписки отправлен");
    }
  </script>
</body>
</html>
