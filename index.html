<!DOCTYPE html>
<html>
<head>
  <title>HR32 PAYMENTS</title>
  <link rel="icon" type="image/png" href="https://cdn.icon-icons.com/icons2/3767/PNG/512/hash_hashtag_sharp_icon_231461.png">
  <style>
    body {
      background-image: url('https://million-wallpapers.ru/wallpapers/4/35/562546288587060.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: white;
      font-size: 30px;
      margin-top: 50px;
    }

    .site-title {
      color: white;
      font-size: 36px;
      margin-top: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .button-text {
      color: white;
      font-size: 20px;
      margin-top: 10px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Медиа-запрос для мобильных устройств */
    @media screen and (max-width: 480px) {
      h1 {
        font-size: 24px;
        margin-top: 30px;
      }

      .site-title {
        font-size: 30px;
        margin-top: 10px;
      }

      .button-text {
        font-size: 18px;
        margin-top: 8px;
      }

      button {
        padding: 8px 16px;
        font-size: 14px;
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="site-title">HR32 Payments</div>
  <h1>Добро пожаловать на мой сайт!</h1>

  <div class="button-text">Выберите действие:</div>
  <button onclick="payBalance()">Пополнить баланс</button>
  <div class="button-text">или</div>
  <button onclick="paySubscription()">Оплатить подписку</button>

  <script>
    function payBalance() {
      alert("Запрос на пополнение баланса отправлен");
    }

    function paySubscription() {
      alert("Запрос на оплату подписки отправлен");
    }
  </script>
</body>
</html>
