<!DOCTYPE html>
<html>
<head>
  <title>Мой сайт</title>
  <style>
    body {
      background-image: url('https://million-wallpapers.ru/wallpapers/4/35/562546288587060.jpg'); /* Замените 'background.jpg' на путь к вашему фоновому изображению */
      background-size: cover;
      background-repeat: no-repeat;
      text-align: center;
    }

    h1 {
      color: white;
      font-size: 30px;
      margin-top: 50px;
    }

    .site-title {
      color: white;
      font-size: 36px;
      margin-top: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Тень текста */
    }

    .button-text {
      color: white;
      font-size: 20px;
      margin-top: 10px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Тень текста */
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Тень кнопки */
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="site-title">HR32 Payments</div>
  <h1>Добро пожаловать на мой сайт!</h1>

  <div class="button-text">Выберите действие:</div>
  <button onclick="payBalance()">Пополнить баланс</button>
  <div class="button-text">или</div>
  <button onclick="paySubscription()">Оплатить подписку</button>

  <script>
    function payBalance() {
      // Отправляем запрос на пополнение баланса
      // Можно использовать AJAX или другие методы для отправки запроса на сервер
      alert("Запрос на пополнение баланса отправлен");
    }

    function paySubscription() {
      // Отправляем запрос на оплату подписки
      // Можно использовать AJAX или другие методы для отправки запроса на сервер
      alert("Запрос на оплату подписки отправлен");
    }
  </script>
</body>
</html>
